<html>
	<head>
		<script src='resources/jquery-1.8.2.js' type='text/javascript'></script>
		<script src='resources/wookie-gestures.js' type='text/javascript'></script>

		<link rel='stylesheet' type='text/css' href='resources/styles.css' />

		<script type='text/javascript'>
			<!-- this is to prevent conflicts with prototype and jquerytools -->
			$jQ = jQuery.noConflict();
		</script>
	</head>

	<body>
		<div class='wrapper'>
			
			<div class='element first'>


			</div>

			<div class='element last'>


			</div>

		</div>

		<script type='text/javascript'>

			<!-- demo on first element: swipe right and swipe up-->
			$jQ( '.first' ).gesture( 'swipeRight', function( e )
			{
				alert( 'what shall we do with the drunken sailor?' );
			});

			$jQ( '.first' ).gesture( 'swipeUp', function( e )
			{
				alert( 'Ho! Ho! and up she rises' );
			});

			<!-- demo on last element: swipe left and swipe down -->
			$jQ( '.last' ).gesture( 'swipeLeft', function( e )
			{
				alert( 'that shall we do with the drunken sailor!' );
			});

			$jQ( '.last' ).gesture( 'swipeDown', function( e )
			{
				alert( 'Early in the morning.' );
			});

		</script>
	</body>

</html>
